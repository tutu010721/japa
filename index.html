<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japa Delivery - Nosso Cardápio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="store-header">
        <div class="header-banner">
            <img src="https://i.imgur.com/8i2uW4h.jpeg" alt="Banner da loja de sushi">
        </div>
        <div class="header-details container">
            <div class="store-logo">
                <img src="https://i.imgur.com/u8M92A7.png" alt="Logo da loja">
            </div>
            <div class="store-info">
                <h1>Japa da Casa</h1>
                <p class="store-status">
                    <span class="status-open"></span> Aberto até 22h  •  Pedido mín. R$ 20,00
                </p>
            </div>
        </div>
    </header>

    <main class="container" id="menu-container">
        <p class="loading-message">Carregando nosso delicioso cardápio...</p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Japa da Casa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
