
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 2em; padding: 1em; border: 1px solid #ccc; }
        form div { margin-bottom: 1em; }
        label { display: block; }
        input[type="text"], input[type="number"] { width: 300px; padding: 5px; }
        .actions button { margin-right: 5px; }
    </style>
</head>
<body>

    <h1>Painel de Administração de Produtos</h1>

    <h2>Adicionar Novo Produto</h2>
    <form id="add-product-form">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
        </div>
        <div>
            <label for="preco">Preço (ex: 35.90):</label>
            <input type="number" step="0.01" id="preco" name="preco" required>
        </div>
        <div>
            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem">
        </div>
        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos Existentes</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="product-list">
            </tbody>
    </table>

    <script src="/static/admin.js"></script>
</body>
</html>
